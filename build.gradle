buildscript {
    ext.repos = {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/'}

        // 这行放在上面，优先使用本地 `axelor-mvn-repo` 目录里提供的汉化过的 Axelor 框架
        maven { 
            url uri("${projectDir}/./axelor-mvn-repo") 
        }

        // 使用 Axelor 官方的 Repo 放在下面，以便补充缺少的 JAR
        maven { url 'https://repository.axelor.com/nexus/public/' }
    }
    repositories repos
    dependencies {
        classpath 'com.axelor:axelor-gradle:5.3.1-SNAPSHOT'
    }
}

allprojects {
    repositories repos
}

apply plugin: 'com.axelor.app'

axelor {
    title = '销售管理演示模块'
}

allprojects {
    apply plugin: 'idea'
    group 'com.mingming.sales'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    compile project(":modules:sales")
}
